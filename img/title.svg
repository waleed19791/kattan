<?xml version="1.0" encoding="UTF-8"?>
<svg width="420" height="70" viewBox="0 0 420 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- تدرّج أزرق فضّي -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#e5e5e5"/>
    </linearGradient>

    <!-- ظل داخلي -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feFlood flood-color="#000" flood-opacity="0.35"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- حواف مضاءة -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- الخلفية البيضاء (اختياري) -->
  <!--rect width="100%" height="100%" fill="#ffffff" rx="8"/-->

  <!-- النص الأساسي -->
  <text x="70%" y="80%" dominant-baseline="middle" text-anchor="middle"
        font-family="Adobe Arabic,serif"
        font-size="38"
        font-weight="700"
        fill="url(#grad)"
        filter="url(#innerShadow) url(#glow)">
    القطان للزجاج والبللور
  </text>

</svg>


